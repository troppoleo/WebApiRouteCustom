<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <h2>All Products</h2>
        <ul id="products" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>
    
    
    <div>
        <h2>Get Name Product</h2>
        <input type="text" id="nameProdById"  />
        <input type="button" value="Get Name" onclick="GetNameProduct();" />
        <p id="productName" />
    </div>


    <div>
        <h2>Get Name Product String</h2>
        <input type="text" id="idProdotto" />
        <input type="button" value="Get Name" onclick="GetNameProductString();" />
        <p id="nomeProdotto" />
    </div>

    <div>
        <h2>Get Price Product</h2>
        <input type="text" id="idProdottoForPrice" />
        <input type="button" value="Get Name" onclick="GetNameProductPrice();" />
        <p id="priceProdotto" />
    </div>

    <div>
        <h2>dammi il prodotto</h2>
        <input type="text" id="idP" />
        <input type="button" value="Dammi il prodotto" onclick="GetDammiIlProdotto();" />
        <p id="restituito" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/products';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri + '/' + 'GetProducts')
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                    });
                });
        });

        function formatItem(item) {
            return item.Name + ': $' + item.Price;
        }

        function find() {
            var id = $('#prodId').val();
            $.getJSON(uri + '/' + 'GetProduct' + '/' + id)
                .done(function (data) {
                    $('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }

        function GetNameProduct() {
            var id = $('#nameProdById').val();
            $.getJSON(uri + '/' + 'GetProductName' + '/' + id)
                .done(function (data) {
                    $('#productName').text(data);
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#productName').text('Error: ' + err);
                });
        }

        function GetNameProductString() {
            var id = $('#idProdotto').val();
            $.getJSON(uri + '/' + 'GetProductNameString' + '/' + id)
                .done(function (data) {
                    $('#nomeProdotto').text(data);
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#nomeProdotto').text('Error: ' + err);
                });
        }


        function GetNameProductPrice() {
            var id = $('#idProdottoForPrice').val();
            $.getJSON(uri + '/' + 'GetProductPrice' + '/' + id)
                .done(function (data) {
                    $('#priceProdotto').text(data);
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#priceProdotto').text('Error: ' + err);
                });
        }
        
        
        function GetDammiIlProdotto() {
            var id = $('#idP').val();
            $.getJSON(uri + '/' + 'GetDammiIlProdotto' + '/' + id)
                .done(function (data) {
                    $('#restituito').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#restituito').text('Error: ' + err);
                });
        }

    </script>
</body>
</html>
